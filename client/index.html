<!DOCTYPE html>
<html> 
  <head>
    <title></title>
 <!-- THESE TWO VERSIONS BELOW MUST MATCH (good thing bower will catch that for us, but be aware if you are using CDN's)!!! -->
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
<script>
    //  inject the ngRoute dependency in the module.
    var myApp = angular.module('myApp', ['ngRoute']);
    //  use the config method to set up routing:
    myApp.config(function ($routeProvider) {
      $routeProvider
        .when('/',{
            templateUrl: 'partials/customize.html',
        })
        .when('/list',{
            templateUrl: 'partials/list.html'
        })
        .otherwise({
          redirectTo: '/'
        });
    });
    //  build the controllers
    myApp.controller('usersController', function ($scope) {
      $scope.users = [];

      $scope.addUser= function() {
        $scope.users.push($scope.newUser);
        $scope.newUser = {};
      }

      $scope.removeUser = function(user) {
        var index = $scope.users.indexOf(user);
        $scope.users.splice(index,1);
      }


    });
    // myApp.controller('view2Controller', function ($scope) {
    //   $scope.message = 'We are using another controller';
    // });
    </script>
  </head>
  <body>
    <div ng-app='myApp'>
        <a href="#/">Customize Users</a> | <a href="#/list">User List</a>
        <div ng-view="">
        </div>
    </div>
  </body>
</html>
