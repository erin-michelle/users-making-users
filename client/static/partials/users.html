<div class="container" ng-controller='usersController'>
		<fieldset>
			<form role="form">
				<div class="form-group">
					<label>First Name: </label><input type='text' ng-model='newUser.first_name'>
				</div>
					<label>Last Name: </label><input type='text' ng-model='newUser.last_name'>
				<div class="form-group">	
					<label>Favorite Language: </label> <input type='text' ng-model='newUser.language'>
					<input type='submit' value='Add User' ng-click='addUser()'>
				</div>
			</form>

			<div id='model' ng-if="newUser">
				<p>Currently typing: {{newUser.first_name}} {{newUser.last_name}} {{newUser.language}}</p>
			</div>
			Search Friends: <input type="text" ng-model="filterUser">
			<table class="table table-hover">
			    <thead>
			      <tr>
			        <th>First Name</th>
			        <th>Last Name</th>
			        <th>Favorite Language</th>
			        <th>Actions</th>
			      </tr>
			    </thead>
			    <tbody ng-repeat="user in users | filter:filterUser | orderBy:'first_name'">
			      <tr>
			        <td ng-bind="user.first_name"></td>
			        <td ng-bind="user.last_name"></td>
			        <td ng-bind="user.language"></td>
			        <td><button ng-click="delete($index)">Delete User</button></td>
			      </tr>
				</tbody>
			</table>
		</fieldset>
	</div>
